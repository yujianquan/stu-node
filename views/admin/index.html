<script type="text/javascript">
function factorial(n,total = 1) {
  if (n === 1) return total;
  return factorial(n - 1, n * total);
}

function Fibonacci (n) {
  if ( n <= 1 ) {return 1};
  return Fibonacci(n - 1) + Fibonacci(n - 2);
}

function add(x,y){
  return x+y;
